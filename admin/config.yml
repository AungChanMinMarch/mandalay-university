backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "teachingStaff"
    label: "Teaching Staff"
    folder: "content/teaching-staff"
    slug: "{{name | slug}}"
    create: true
    editor:
      visualEditing: true
    view_filters:
      - label: "Department of Mathematics"
        field: department
        pattern: 'math'
      - label: "Department of Physics"
        field: department
        pattern: 'phy'
      - label: "Department of Computer Science"
        field: department
        pattern: 'cs'
    view_groups:
      - label: "Position"
        field: title
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - {
          label: "Position",
          name: "position",
          widget: "select",
          options: ["Head", "Professor", "Associate Professor", "Lecturer", "Tutor", "Secretary"]
        }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Email", name: "email", widget: "string", required: false }
      - {
          label: "Department",
          name: "department",
          widget: "select",
          options: ["cs", "phy", "math"]
        }
      - label: "Education"
        name: "education"
        widget: "list"
        required: false
        summary: "{{fields.degree}} in {{fields.major}} ({{fields.university}}, {{fields.year}})"
        fields:
          - { label: "Degree", name: "degree", widget: "string" }
          - { label: "Major", name: "major", widget: "string" }
          - { label: "University", name: "university", widget: "string" }
          - { label: "Year", name: "year", widget: "string" }
      - { label: "Phone", name: "phone", widget: "string" }

  - name: "uniStaff"
    label: "University Staff"
    folder: "content/uni-staff"
    slug: "{{name | slug}}"
    create: true
    editor:
      visualEditing: true
    view_filters:
      - label: "Finance"
        field: office
        pattern: 'finance'
      - label: "Library"
        field: office
        pattern: 'library'
    view_groups:
      - label: "Position"
        field: title
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - {
          label: "Position",
          name: "position",
          widget: "select",
          options: ["Secretary", "Tech Guy"]
        }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Phone", name: "phone", widget: "string", required: false }
      - {
          label: "Office",
          name: "office",
          widget: "select",
          options: ["finance", "library"]
        }
      - { label: "Bio", name: "body", widget: "markdown", required: false }
